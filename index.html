<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cable Short-Circuit Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f5f7fb;
      }

      .card {
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }

      .section-title {
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }

      #resultBox {
        display: none;
      }

      #rawText {
        font-size: 11px;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }

      /* View PDF button is hidden until a file is chosen */
      #btnViewPdf {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <h2 class="mb-4 text-center">Cable Short-Circuit Calculator</h2>

      <!-- ============================
           STEP 1: PDF UPLOAD & OCR
      ============================ -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="section-title">Step 1 – Upload Cable Datasheet (PDF)</h5>

          <div class="row g-3 align-items-center">
            <div class="col-md-4">
              <input
                type="file"
                id="pdfFile"
                accept="application/pdf"
                class="form-control"
              />
            </div>

            <div class="col-md-3">
              <button id="btnExtract" class="btn btn-dark w-100">
                Extract From PDF
              </button>
            </div>

            <!-- View PDF button (shown by JS after file selection) -->
            <div class="col-md-3">
              <button
                id="btnViewPdf"
                class="btn btn-outline-primary w-100"
                title="Open uploaded PDF in new tab"
              >
                View PDF
              </button>
            </div>

            <div class="col-md-2">
              <span id="extractStatus" class="text-muted small"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- ============================
           STEP 2: CONDUCTOR CALC
      ============================ -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="section-title">Step 2 – Conductor Calculation</h5>

          <form id="conductorForm">
            <div class="row g-3 mb-3">
              <!-- Voltage + Rated Voltage dropdown -->
              <div class="col-md-4">
                <label class="form-label">Voltage (kV)</label>
                <div class="input-group">
                  <input
                    type="number"
                    id="voltageKv"
                    class="form-control"
                    placeholder="≤ 400"
                    step="any"
                  />
                  <select
                    id="ratedVoltageSelect"
                    class="form-select"
                    style="display: none; max-width: 55%;"
                  ></select>
                </div>
                <small
                  id="ratedVoltageHelp"
                  class="text-muted small"
                  style="display: none;"
                  >Select rated voltage from datasheet</small
                >
              </div>

              <div class="col-md-3">
                <label class="form-label"
                  >Short Circuit Current I<sub>AD</sub> (kA)</label
                >
                <input
                  type="number"
                  id="sccKa"
                  class="form-control"
                  placeholder="kA"
                  step="any"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Time t (s)</label>
                <input
                  type="number"
                  id="timeSec"
                  class="form-control"
                  placeholder="≤ 10"
                  step="any"
                />
              </div>

              <div class="col-md-2">
                <label class="form-label">Conductor Material</label>
                <select id="material" class="form-select">
                  <option value="">Select</option>
                  <option value="Copper">Copper</option>
                  <option value="Aluminium">Aluminium</option>
                </select>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label class="form-label">K Value</label>
                <input type="number" id="kValue" class="form-control" step="any" />
              </div>

              <div class="col-md-3">
                <label class="form-label">β (K)</label>
                <input type="number" id="beta" class="form-control" step="any" />
              </div>

              <div class="col-md-3">
                <label class="form-label">θᵢ (°C)</label>
                <input
                  type="number"
                  id="thetaInitial"
                  class="form-control"
                  value="90"
                  readonly
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">θf (°C)</label>
                <input
                  type="number"
                  id="thetaFinal"
                  class="form-control"
                  value="250"
                  readonly
                />
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label class="form-label">Given Conductor Area (mm²)</label>
                <input
                  type="number"
                  id="givenConductorArea"
                  class="form-control"
                  step="any"
                  placeholder="Actual cable size"
                />
              </div>

              <div class="col-md-4">
                <label class="form-label">Mode</label>
                <select id="conductorMode" class="form-select">
                  <option value="area-from-current">Calculate area</option>
                  <option value="current-from-area">Calculate current</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Calculate Conductor
            </button>
          </form>
        </div>
      </div>

      <!-- ============================
           STEP 3: SHEATH CALC
      ============================ -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="section-title">Step 3 – Sheath Calculation</h5>

          <form id="sheathForm">
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label class="form-label">Sheath Material</label>
                <select id="sheathMaterial" class="form-select">
                  <option value="">Select</option>
                  <option value="aluminium">Aluminium</option>
                  <option value="lead">Lead</option>
                  <option value="steel">Steel</option>
                  <option value="bronze">Bronze</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Voltage (kV)</label>
                <input
                  type="number"
                  id="sheathVoltageKv"
                  class="form-control"
                  placeholder="≤ 400"
                  step="any"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Short Circuit Current (kA)</label>
                <input
                  type="number"
                  id="sheathSccKa"
                  class="form-control"
                  step="any"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Time t (s)</label>
                <input
                  type="number"
                  id="sheathTimeSec"
                  class="form-control"
                  step="any"
                />
              </div>
            </div>

            <!-- INSULATION + OUTER SHEATH -->
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label class="form-label">Insulation Material</label>
                <select id="insulationMaterial" class="form-select">
                  <option value="">Select</option>
                  <!-- default = XLPE -->
                  <option value="XLPE" selected>XLPE</option>
                  <option value="PE">PE</option>
                  <option value="PVC">PVC</option>
                  <option value="EPR">EPR</option>
                  <option value="oil">oil</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label">Outer Sheath Material</label>
                <select id="outerSheathMaterial" class="form-select">
                  <option value="">Select</option>
                  <option value="PVC">PVC</option>
                  <!-- default = PE -->
                  <option value="PE" selected>PE</option>
                  <option value="compounded-jute">compounded-jute</option>
                  <option value="rubber-sandwich">rubber-sandwich</option>
                  <option value="polychloroprene">polychloroprene</option>
                </select>
              </div>
            </div>

            <!-- SHEATH GEOMETRY -->
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label class="form-label">Outer Diameter (mm)</label>
                <input
                  type="number"
                  id="sheathOuterD"
                  class="form-control"
                  step="any"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Inner Diameter (mm)</label>
                <input
                  type="number"
                  id="sheathInnerD"
                  class="form-control"
                  step="any"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Thickness δ (mm)</label>
                <input
                  type="number"
                  id="sheathThickness"
                  class="form-control"
                  readonly
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Actual Sheath Area (mm²)</label>
                <input
                  type="number"
                  id="sheathAreaGiven"
                  class="form-control"
                  readonly
                />
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">θᵢ (°C)</label>
                <input
                  type="number"
                  id="sheathThetaInitial"
                  class="form-control"
                  value="80"
                  readonly
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">θf (°C)</label>
                <input
                  type="number"
                  id="sheathThetaFinal"
                  class="form-control"
                  value="250"
                  readonly
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Calculate Sheath
            </button>
          </form>
        </div>
      </div>

      <!-- ============= RESULTS ============= -->
      <div id="resultBox" class="card mb-4">
        <div class="card-body">
          <h5 class="section-title">Results</h5>
          <div id="resultText" class="small mb-2"></div>

          <button id="btnReset" class="btn btn-outline-secondary btn-sm">
            Reset All
          </button>
        </div>
      </div>

      <!-- ============= OCR TEXT DEBUG ============= -->
      <div class="card">
        <div class="card-body">
          <h6 class="section-title">OCR Text Preview (Debug)</h6>
          <pre id="rawText" class="bg-light p-2 rounded small"></pre>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
